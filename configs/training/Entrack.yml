model_name: Entrack
model_type: conditional

action: training

temperature: 0.1

optimizer: Adam
opt_params: 
  learning_rate: 0.0002
  clipnorm: 10.0

epochs: 100000
batch_size: 512
shuffle: True

callbacks:
  RunningWindowLogger:
    metrics: ["kappa_mean", "fvm_mean_neg_dot_prod"]
    window_size: 32
  AutomaticTemperatureSchedule:
    temperature: None
    T_stop: 0.001
    decay: 0.99
    tol: 0.01
    min_lr: 0.0002
    n_checkpoints: 20
    out_dir: None
  EntrackSummaries:
    update_freq: 50000
    activations_freq: "epoch"
    scatter_freq: "epoch"
    out_dir: None
    eval_seq: None

out_dir: None

